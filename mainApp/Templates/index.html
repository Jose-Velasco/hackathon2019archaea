{% extends "base.html" %}
{% load static %}
{% block additionalHead %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<div class="index-container">
    <div class="dashbord-wraper">
    {% for alert in alerts %}
        <div class="content-row">
            <div class="content-resolved-button">
                {% if request.user.is_authenticated %}
                    <input type="submit" class="btn" value="Resolve" name="remove-alert-btn">
                {% endif %}
                <!-- <button onclick="resolveAlert({{ alert.id }});"> -->
            </div>
            <div class="content-data"><p>{{ alert.message }}</p></div>
        </div>
        {% endfor %}
        <form id="resolveForm">
            <input id="resolveID" type="hidden" value="" method="POST">
        </form>
    </div>
</div>


{% endblock content %}
<script type="Text/JavaScript">
    function resolveAlert(id) {
        document.getElementById("resolveID").value = id;
        document.getElementById("resolveForm").submit();
    }
</script>
